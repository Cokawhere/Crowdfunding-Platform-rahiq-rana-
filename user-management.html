<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Management</title>
    <link href="CSS/user-management.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"  crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav class="admin-dashboard-nav">
        <ul>
            <li><a href="#">Overview</a></li>
            <li class="admin-dashboard-nav-selected-option"><a href="#">Manage Users</a></li>
            <li><a href="#">Moderate Campaigns</a></li>
            <li><a href="#">View Bledges</a></li>
        </ul>
        <div class="admin-dashboard-nav-user-profile"><img src="Assets/campaigner-profile-img.png" class="admin-dashboard-nav-user-profile-pic">
            <div class="admin-dashboard-nav-user-name-role">
                <div class="admin-dashboard-nav-user-name">John Deo</div>
                <div>Admin</div>
            </div>
            
        </div>
    </nav>
    <div class="user-management-conatainer">
        <div class="user-number">3 users</div>
        <table>
            <thead>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Status</th>
                <th>Action</th>
            </thead>
            <tbody>

                <tr>
                    <td><img src="Assets/user-img.png" class="user-img">Sarah Johnson</td>
                    <td>sarah.j@example.com</td>
                    <td>Admin</td>
                    <td><Span class="user-status-active">Active</Span></td>
                    <td><button class="ban-user">Ban</button></td>
                </tr>
                <tr>
                    <td><img src="Assets/user-img.png" class="user-img">Sarah Johnson</td>
                    <td>sarah.j@example.com</td>
                    <td>User</td>
                    <td ><Span class="user-status-active">Active</Span></td>
                    <td><button class="ban-user">Ban</button></td>
                </tr>
                <tr>
                    <td><img src="Assets/user-img.png" class="user-img">Sarah Johnson</td>
                    <td>sarah.j@example.com</td>
                    <td>Campaigner</td>
                    <td ><Span class="user-status-banned">Banned</Span></td>
                    <td><button class="activate-user">Activate</button></td>
                </tr>
            </tbody>
        </table>
        <div class="pagination">
            <button class="previous">Previous</button>
            <span>Page 1</span>
            <button class="next">Next</button>
        </div>
    </div>
        
</body>
</html>
