    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"  crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="JS/edit-campaign.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light crowdfund--navbar">
        <div class="container-fluid">
        <a class="navbar-brand row" href="home.html">
            <span class="navbar--logo col-6"></span>
        <p class="navbar--logo_text col-6">CrowdFund</p> 
        </a>
            
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">
                <div class="input-group mb-3 ">
            <input type="text" class="form-control navebar--search-input" placeholder=" Search campaigns..." aria-label="Recipient’s username" aria-describedby="button-addon2">
                </div>
                </a>
            </li>
        
            
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="Assets/user.svg" alt="User"  width="30px">
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" id="viewProfile">Profile</a></li>
                <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
            </li>
            </ul>
        </div>
        </div>
    </nav>

    <section class="create-campaign-form-container">
        <form class="create-campaign-form">
            <h3>Edit Campaign</h3>
            <div class="campaign-input-container">
                <h5>Campaign Title </h5>
                <input type="text" placeholder="Enter campaign title" id="campaign-title">
            </div>
            <div class="campaign-description-container">
                <h5>Campaign Description </h5>
                <input type="text" placeholder="Describe your campaign" id="campaign-description">
            </div>
            <div class="campaign-input-container">
                <h5>Campaign Goal </h5>
                <input type="text" placeholder="0.00$" id="campaign-target">
            </div>
            <div class="campaign-input-container">
                <h5>Campaign Deadline </h5>
                <input type="date" placeholder="yyyy-mm-dd" id="campaign-date">
            </div>
            <div class="campaign-input-container">
                <div class="campaign-reward-title">
                    <h4>Campaign Reward </h4>
                    <button class="add-reward-btn">+ Add Reward</button>
                </div>
                <div class="single-reward-container">
                        <div class="reward-details">
                            <div class="reward-title">
                                <h5>Reward Title</h5>
                                <input type="text" placeholder="Enter reward title">
                            </div>
                            <div class="reward-amount">
                                <h5>Reward Amount</h5>
                                <input type="text" placeholder="$0.00">
                            </div>
                        </div>
                        <button class="remove-reward-btn">Remove</button>

                    </div>
            </div>
            <div class="campaign-img-input-container">
                <h5>Campaign Image </h5>
                <img src="Assets/campaign-details-img.png" class="campaign-img">
                <input type="file" accept="Image/*" id="campaign-img">
            </div>
            <button class="cancel-btn">Cancel</button> 
            <button class="save-changes-btn">Save Changes</button>
        </form>
    </section>


    <footer class="footer">

        </div>
    </footer>
</body>
</html>
