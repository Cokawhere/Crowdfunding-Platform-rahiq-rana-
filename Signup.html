    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/sighup.css">
    <script src="/Signup.html"></script>
</head>
<body>

<section class="sighup--section container">
    <div class="sighup--header">
        <a href="home.html"><p  class="sighup--header__logo"></p></a>
        <p class="sighup--header__title"> CrowdFund</p>
    </div>
    <div class="sighup--form__head">
        <p class="sighup--form__head--tittle">Create your account</p>
        <p class="sighup--form__head--sup">Join thousands of creators and backers</p>
    </div>
    
    <form action="" class="sighup--form col-12 col-md-6 col-lg-4 ">
    <label for="exampleFormControlInput1" class="form-label">Full Name</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your full name">

    <label for="exampleFormControlInput1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">

    <label for="exampleFormControlInput1" class="form-label ">Password</label>
    <input type="password" class="form-control sighup--form__password " id="exampleFormControlInput1" placeholder="Create a password">
    <p class="sighup--form__password-sup" >At least 8 characters</p>

    <button class="sighup--form__submit">Create account</button>

    </form>
</section>
</body>
