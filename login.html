<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js" defer></script>
    <link rel="stylesheet" href="CSS/login.css">
    <script src="JS/login.js" defer></script>
</head>
<body>
<div class="login--main--continer container ">
 <section class="login-left--side  d-none d-lg-block">
    <img src="Assets/FRAME.png" alt="">
    <h2>Welcome back</h2>
    <p>Login to access your workspace</p>

 </section>   

<section class="sighup--section container">
    <div class="sighup--header">
        <p  class="sighup--header__logo"></p><p class="sighup--header__title"> CrowdFund</p>
    </div>
    <div class="sighup--form__head">
        <p class="sighup--form__head--tittle">Login</p>
        <p class="sighup--form__head--sup">Join thousands of creators and backers</p>
    </div>
    
    <form action="" class="sighup--form col-12 col-md-6 col-lg-9 " id="loginForm">


    <label for="exampleFormControlInput1" class="form-label" id="login-form">Email address</label>
    <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" required>

    <label for="exampleFormControlInput1" class="form-label ">Password</label>
    <input type="password" class="form-control sighup--form__password " id="passwordInput" placeholder="Type your password">

    <button class="sighup--form__submit" type="submit" id="loginBtn">Login</button>
    <p id="error" style="color:red;"></p>
     
    <div class="sighup--form--footer">
        <p>Don't have an account? <a href="signup.html">Signup</a></p>
    </div>

    </form>
</section>
</div>
</body>
</html>
